<div class="login-container">
  <div class="login-card">
    <h1>游끯 Inicio sesi칩n</h1>

    <div *ngIf="error" class="error-msg">
      {{ error }}
    </div>

    <div class="form-group">
      <label for="email">Correo electr칩nico</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        placeholder="Introduce tu correo"
      />
    </div>

    <div class="form-group password-field">
      <label for="password">Contrase침a</label>
      <div class="password-wrapper">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          placeholder="Introduce tu contrase침a"
        />
          <button
            type="button"
            class="toggle-visibility"
            (click)="togglePassword()"
            [attr.aria-label]="showPassword ? 'Ocultar contrase침a' : 'Mostrar contrase침a'">
            <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
          </button>
      </div>
    </div>

    <button class="login-btn" [disabled]="loading" (click)="login()">
      <span *ngIf="!loading">Entrar</span>
      <div *ngIf="loading" class="spinner"></div>
    </button>

    <div class="links">
      <button class="secondary-btn" (click)="go('register')">
        游 Alta de usuario
      </button>
      <button class="secondary-btn" (click)="go('recover')">
        游늶 Recuperar contrase침a
      </button>
    </div>
  </div>
</div>
